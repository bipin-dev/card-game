<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./cardgame.js"></script>
    <style>
      .winnerCard {
        border: 5px solid green;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h3 class="text-center mt-3">Card Game</h3>
    <div class="row mt-3">
      <div class="col-sm-3">
        <div class="card">
          <div id="player_bipin" class="player-card card-body"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div id="player_raghu" class="player-card card-body"></div>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="card">
          <div id="player_amit" class="player-card card-body"></div>
        </div>
      </div>

      <div class="col-sm-3">
        <div class="card">
          <div id="player_ankit" class="player-card card-body"></div>
        </div>
      </div>
    </div>
    <div class="text-center mt-3">
      <button id="startgame" type="button" class="btn btn-success mt-3 mr-3">
        Distribute Card
      </button>
      <button id="checkResult" type="button" class="btn btn-success mt-3 ml-3">
        Check Winner
      </button>
      <button
        id="performTieBreaker"
        type="button"
        class="btn btn-success mt-3 ml-3"
      >
        Perform Tie breaker
      </button>
    </div>
  </body>
</html>
